<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"/>
    <title>Flexbox</title>
    <style>
        section{
            width: 400px;
            height: 200px;
            border: 1px solid #000;
            margin: 0 auto;
            display: flex;
        }
        .caja1 {
            background: blue;
        }
        .caja2 {
            background: green;
        }
        .caja3 {
            background: pink;
        }
    </style>
</head>
<body>
    <section>
        <article class="caja1">Caja 1</article>
        <article class="caja2">Caja 2</article>
        <article class="caja3">Caja 3</article>
    </section>
</body>
</html>
