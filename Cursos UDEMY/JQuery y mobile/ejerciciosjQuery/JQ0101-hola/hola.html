<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hola Mundo</title>
<script src="../js/jquery.js"></script>
<script>
$(document).ready(inicio);

function inicio(){
	//Evento click, 
	$("#hola").click(resalta);
}

function resalta(){
	//El metodo css modifica uno o varios valores del css
	$("#hola").css("color","red");
	$("#hola").css("background-color","yellow");	
}
</script>
</head>

<body>
<p id="hola">Hola, cara de bola</p>
</body>
</html>
