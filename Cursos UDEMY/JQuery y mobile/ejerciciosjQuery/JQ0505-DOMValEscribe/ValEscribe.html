	$("#nombre").val("Paco");

}

}

	$("#nombre").val("Pato");
	$("#apellidos").val("Lucas");	
}
</script>
</head>

<body>
<input type="text" id="nombre">
<input type="text" id="apellidos">
<br>
<input type="button" id="normal" value="Nombre normal">
