<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Saludo</title>
<script src="jquery.js"></script>
<script>
$(document).ready(inicio);
function inicio(){
	$("#saludo").click(onSaludo);
}
function onSaludo(){
	$("#texto").text("Hola, cara de bola");
}
</script>
</head>

<body>
<input type="button" value="Saludo" id="saludo" />
<div id="texto"></div>
</body>
</html>
