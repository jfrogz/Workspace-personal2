<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AnimateVariasPropiedades</title>
<style>
div{
	position:absolute;	
}
</style>
<script src="../js/jquery.js"></script>
<script>
$(document).ready(inicio);

function inicio(){
	$("#corre").click(onCorre);
}
function onCorre(){
	$("div").animate({left:'650px', opacity:0, top:'300px'},5000, onRegresa);	
}
function onRegresa(){
	$("div").animate({left:'0px', opacity:1, top:'40px'},5000);	
}
</script>
</head>

<body>
<input type="button" id="corre" value="corre"/>
<div>
<img src="../imagenes/mercurio.jpg" width="201" height="251" id="mercurio">
</div>
<br>

</body>
</html>
