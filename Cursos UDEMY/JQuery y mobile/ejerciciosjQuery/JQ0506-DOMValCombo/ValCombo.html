<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JQ035-ValCombo</title>
<script src="../js/jquery.js"></script>
<script>
$(document).ready(inicio);
function inicio(){
	$("select").change(onMuestra);
	onMuestra();
}
function onMuestra(){
	var unValor = $("#estado").val();
	//[] arreglo vacio {} es un objeto vacio
	var muchosValores = $("#idioma").val() || [];
	$("p").text("Estado civil: "+unValor+", idiomas: "+muchosValores.join(", "));	
}
</script>
</head>

<body>
<p></p>
<select id="idioma" multiple="multiple">
	<option>Epañol</option>
	<option>Inglés</option>
    <option>Francés</option>
    <option>Alemán</option>
</select>
<select id="estado">
	<option>Soltero</option>
	<option>Casado</option>
    <option>Divorciado</option>
    <option>Viudo</option>
</select>

</body>
</html>
