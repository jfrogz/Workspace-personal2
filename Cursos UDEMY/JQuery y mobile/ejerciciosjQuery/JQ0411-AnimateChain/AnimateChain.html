<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animate | Chain</title>
<style>
#afrodita{
	width:800px;
	height:502px;
	background-image:url(../imagenes/afrodita.jpg);
	background-repeat:no-repeat;
	background-size:100%;
}
p{
	background-color:#CCC;
	text-align:center;
}
</style>
<script src="../js/jquery.js"></script>
<script>
$(document).ready(inicio);
function inicio(){
	$("#anima").click(onSelecciona);
}
function onSelecciona(){
	$("p").css("color","red").slideUp("slow").slideDown("slow");
}
</script>
</head>

<body>
<div id="afrodita"><p>Nacimiento de Venus, Sandro Botticelli (1445 - 1510)</p></div>
<input type="button" id="anima" value="Anima"/>
</body>
</html>
