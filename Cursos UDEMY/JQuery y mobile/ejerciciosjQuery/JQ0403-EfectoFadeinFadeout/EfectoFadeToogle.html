<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Afrodita Muestra/Oculta</title>
<style>
#afrodita{
	width:800px;
	height:502px;
	background-image:url(imagenes/afrodita.jpg);
	background-repeat:no-repeat;
	background-size:100%;
}
</style>
<script src="js/jquery.js"></script>
<script>
$(document).ready(inicio);
function inicio(){
	$("#fadeIn").click(onFadeIn);
}
function onFadeIn(){
	$("#afrodita").fadeToggle(2000);
}
</script>
</head>

<body>
<div id="afrodita"></div>
<input type="button" id="fadeIn" value="Selecciona"/>
</body>
</html>
