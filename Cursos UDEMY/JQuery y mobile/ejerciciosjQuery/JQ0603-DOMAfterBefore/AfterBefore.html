<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JQ038-AfterBefore</title>
<script src="../js/jquery.js"></script>
<script>
$(document).ready(inicio);
function inicio(){
	$("#respuesta").click(onRespuesta);	
}
function onRespuesta(){
	$("#pregunta").after("<p id='res'>Sandro Botticelli</p>");
	$("#respuesta").before('<input type="button" value="Mostrar Pintura" id="pintura"/>');
	$("#respuesta").attr("disabled","disabled");
	$("#pintura").click(onPintura);	
}
function onPintura(){
	$("#res").after("<img src='../imagenes/afrodita.jpg'>");
	$("#pintura").attr("disabled","disabled");
}
</script>
</head>

<body>
<input type="button" value="Respuesta" id="respuesta"/>
<p id="pregunta">¿Quién pintó el Nacimiento de Venus en 1484?</p>
</body>
</html>
