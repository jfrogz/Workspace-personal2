<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animate</title>
<style>
div{
	position:absolute;	
}
</style>
<script src="../js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(inicio);
function inicio(){
	$("#corre").click(onCorre);
	$("#regresa").click(onRegresa);
}
function onCorre(){
	$("div").animate({left:'650px'},5000);	
}
function onRegresa(){
	$("div").animate({left:'0px'},5000);	
}
</script>
</head>

<body>
<input type="button" id="corre" value="corre"/>
<input type="button" id="regresa" value="regresa"/>
<div>
<img src="imagenes/mercurio.jpg" width="201" height="251" id="mercurio">
<p>mercurio</p>
</div>
</body>
</html>
