<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Afrodita Muestra/Oculta</title>
<style>
#afrodita{
	width:800px;
	height:502px;
	background-image:url(../imagenes/afrodita.jpg);
	background-repeat:no-repeat;
	background-size:100%;
}
</style>
<script src="../js/jquery.js"></script>
<script>
$(document).ready(inicio);
function inicio(){
	$("#show").click(function (){
		$("#afrodita").show(2000);
	});
	$("#hide").click(function (){
		$("#afrodita").hide(2000);
	});
}
</script>
</head>

<body>
<div id="afrodita"></div>
<input type="button" id="show" value="Muestra"/>
<input type="button" id="hide" value="Oculta"/>
</body>
</html>
