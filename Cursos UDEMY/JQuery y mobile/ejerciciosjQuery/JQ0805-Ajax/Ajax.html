<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JQ050-Ajax</title>
<script src="jquery.js"></script>
<script>
/**********************************************
Este ejercicio solo funciona en un servidor web
***********************************************/
$(document).ready(inicio);
function inicio(){	
	$("#popular").click(function(){
		onLeePoema(0);
	});
	$("#clasico").click(function(){
		onLeePoema(1);
	});
	$("#romantico").click(function(){
		onLeePoema(2);
	});
}
function onLeePoema(tipo){
	$.ajax({
		async:true,
		type:"POST",
		dataType:"html",
		contentType:"application/x-www-form-urlencoder",
		url:"poemaPOST.php",
		data:"poema="+tipo,
		beforeSend: inicioEnvio,
		success: llegadaEnvio,
		timeout: 4000,
		error: errorEnvio
	});
}
function inicioEnvio(){
	$("div").txt("Cargando informaci칩n");
}
function llegadaEnvio(data){
		$("div").html(data);
};
function errorEnvio(){
	$("div").txt("Error al cargar informaci칩n");
}
</script>
</head>

<body>
<button id="popular">Poema popular</button>
<button id="clasico">Poema Cl치sico</button>
<button id="romantico">Poema Rom치ntico</button>
<div></div>
</body>
</html>
