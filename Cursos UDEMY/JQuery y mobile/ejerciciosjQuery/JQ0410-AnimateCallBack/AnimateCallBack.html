<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animate | CallBack</title>
<style>
div{
	position:absolute;
	height:100px;
	width:100px;
	background-color:#f60;	
}
</style>
<script src="../js/jquery.js"></script>
<script>
$(document).ready(inicio);

function inicio(){
	$("#corre").click(onCorre);
	$("#detiene").click(onDetiene);
}
function onCorre(){
	var d = $("div");
	d.animate({height:'600px', opacity:'0.2'}, 4000, function(){alert("Primera animación")});
	d.animate({width:'1000px', opacity:'0.8'}, 4000, function(){alert("Segunda animación")});
	d.animate({height:'100px', opacity:'0.5'}, 4000, function(){alert("Tercera animación")});
	d.animate({width:'100px', opacity:'1'}, 4000, function(){alert("Última animación")});
}
function onDetiene(){
	$("div").stop(true, true);
}
</script>
</head>

<body>
<input type="button" id="corre" value="Animación"/>
<input type="button" id="detiene" value="Detiene"/>
<div>
</div>
<br>

</body>
</html>
