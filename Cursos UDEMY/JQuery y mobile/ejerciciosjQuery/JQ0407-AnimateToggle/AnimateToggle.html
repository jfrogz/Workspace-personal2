<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animate | Toggle</title>
<style>
div{
	position:absolute;	
}
</style>
<script src="../js/jquery.js"></script>
<script>
$(document).ready(inicio);

function inicio(){
	$("#corre").click(onCorre);
}
function onCorre(){
	$("div").animate({width:'toggle'},"slow");	
}
</script>
</head>

<body>
<input type="button" id="corre" value="corre"/>
<div>
<img src="../imagenes/mercurio.jpg" width="201" height="251" id="mercurio">
</div>
<br>

</body>
</html>
