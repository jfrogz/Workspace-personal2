<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dioses</title>
    <script src="../jQuery/jquery.js"></script>
    <script type="text/javascript" language="JavaScript">
        $(document).ready(inicio);
        function inicio() {
            $("#afrodita").click(onAfro);
            $("#poseidon").click(onPose);
            $("#zeus").click(onZeus);
            $("#titulo-principal").click(fondo);
        }
        function fondo() {
            $("#titulo-principal").css("background", "green");
        }
        function onAfro() {
            $(".afrodita").css("border", "10px");
            $(".afrodita").css("border-style", "solid");
            $(".afrodita").css("border-color", "pink");
        }
        function onPose() {
            $(".poseidon").css("border", "10px");
            $(".poseidon").css("border-style", "solid");
            $(".poseidon").css("border-color", "blue");
        }
        function onZeus() {
            $(".zeus").css("border", "10px");
            $(".zeus").css("border-style", "solid");
            $(".zeus").css("border-color", "red");
        }
    </script>
</head>
<body>
<h1 id="titulo-principal">TITULO PRINCIPAL</h1>
    <input type="button" id="afrodita" value="Diosa del amor">
    <input type="button" id="poseidon" value="Dios del mar">
    <input type="button" id="zeus" value="Dios de los dioses">
<br>
    <img src="../imagenes/afrodita208x312.jpg" alt="" class="afrodita">
    <img src="../imagenes/poseidon220x211.jpg" alt="" class="poseidon">
    <img src="../imagenes/zeus174x290.jpg" alt="" class="zeus">
</body>
</html>
